<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea nuevo Libro</title>
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="/css/page.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        
       	<div class="row align-items-center page_header">
			<div class="col-6">
		        <h1>Creación de nuevo libro</h1>
		        <a href="/libros" class="h5">volver</a>
			</div>
			<div class="col-6 text-end">
				
			</div>
		</div>

        <div class="row justify-content-center">
            <div class="col-12 border border-2 border-secondary rounded">

                <form class="my-4 row" action="/libros/create" method="post">

                    <div class="mb-3 col-12 col-md-6">
                      <label for="titulo" class="form-label">Titulo:</label>
                      <input type="text" class="form-control" id="titulo" name="titulo" aria-describedby="nameHelp" placeholder="...">
                      <div id="nameHelp" class="form-text">
                        <span class="small muted">Nombre para el nuevo libro</span>
                      </div>
                    </div>

                    <div class="mb-3 col-12 col-md-6">
                        <label for="ejemplares" class="form-label">Cantidad de ejemplares:</label>
                        <input type="text" class="form-control" id="ejemplares" name="ejemplares" aria-describedby="nameHelp" placeholder="...">
                    </div>

                    <div class="mb-3 col-12 col-md-6">
                        <label for="isbn" class="form-label">ISBN:</label>
                        <input type="text" class="form-control" id="isbn" name="isbn" aria-describedby="nameHelp" placeholder="...">
                    </div>

                    <div class="mb-3 col-12 col-md-6">
                        <label for="anio" class="form-label">Año:</label>
                        <input type="text" class="form-control" id="anio" name="anio" aria-describedby="nameHelp" placeholder="...">
                    </div>

                    <div class="mb-3 col-12 col-md-6">
                        <label for="name" class="form-label">Seleccionar autor:</label>
                        <select class="form-select" name="autor" aria-label="Default select example">
                            <option th:each="autor : ${autores}" th:text="${autor.nombre}" th:value="${autor.id}">   </option>
                        </select>
                    </div>

                    <div class="mb-3 col-12 col-md-6">
                        <label for="name" class="form-label">Seleccionar editorial:</label>
                        <select class="form-select"name="editorial" aria-label="Default select example">
                            <option th:each="editorial : ${editoriales}" th:text="${editorial.nombre}" th:value="${editorial.id}">   </option>
                        </select>                            
                    </div>
                    
                    <div class="text-end">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>


            </div>
        </div>

    
    </div>

</body>
</html>
